name: Auto-format and commit

on:
  pull_request:
    types: [opened, synchronize]
  push:
    branches: ["main"]
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  auto-format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Run text formatter
        run: python scripts/format_text_files.py
      - name: Run markdown lint (check only)
        run: npx markdownlint-cli -c ./.markdownlint.json "**/*.md" || true
      - name: Commit formatting changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if ! git diff --quiet; then
            git add -A
            git commit -m "chore: autoformat text files via GitHub Actions"
            git push
          else
            echo "No formatting changes to commit"
          fi
