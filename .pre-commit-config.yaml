# Pre-commit config: run the repository's text formatting script on staged files
repos:
  - repo: local
    hooks:
      - id: format-text-files
        name: format-text-files
        entry: python scripts/format_text_files.py
        language: system
        types: [text]
        files: '\\.(txt|md|md\\.bak)$'

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.2.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files

  - repo: local
    hooks:
      - id: markdownlint
        name: markdownlint
        entry: npx markdownlint-cli -c ./.markdownlint.json
        language: node
        files: '\\.(md)$'
